<DOCTYPE html>
<html>
    <head>
        <title>header style</title>
        <style>
            .header_logo{
                float: left;
                font-size: 36px;
                padding:5px 40px;
                font-weight: bold;
            }
            header-nav{
                float: right;
                font-size: 28px;
                padding:10px 40px;
                font-weight: bold;
            }
            a{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header logo">
                <img src="image20240206174504.png" width="80px" height="50px">
            </div>
            <nav>
                <a href=#>home | </a>
                <a href=#>about me | </a>
                <a href=#>contact me | </a>
            </nav>
        </header>
    </body>
</html>
